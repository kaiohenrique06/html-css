<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <b><p>Para quebrar uma linha. <br> 
        É só utilizar apenas &lt;br&gt; e &lt;/br&gt;.
    </b></p>
    <hr>
    <b><p>Adição de simbolos especiais: <!-- Sempre começar com &-->
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &empty;
        &sum;
        &Delta;
        &larr;
        &uarr;&rarr;
        &darr;
    </b></p>
    <hr>
    <b><p>Adição de emojis: <!-- &#x essa é a tag para colocar emojis-->
        &#x1F639;
        &#x1F480;
        &#x1F48D;
    </b></p>
</body>
</html>
